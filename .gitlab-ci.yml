stages:
  - build
  - test
  - deploy

cache:
  key: ${CI_BUILD_REF_NAME}
  paths:
    - node_modules/

before_script:
  - npm install --save-dev

build_job:
  stage: build
  script:
    - npm run build
  only:
    - master
  tags:
    - master
  except:
    changes:
      - "*.md"

test_job:
  stage: test
  script:
    - npm run test
  tags:
    - master
    - develop
  except:
    changes:
      - "*.md"

deploy_job:
  stage: deploy
  script:
    - npm publish
  only:
    - master
  tags:
    - master
  except:
    changes:
      - "*.md"
