stages:
- install
- test
- build

 before_script:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash -
    - apt-get install -y nodejs
    - npm install jest rollup -g

install_job:
    stage: install
    script:
    - npm install
   
    tags:
    - master

test_job:
    stage: test
    script:
    - npm run test
    tags:
    - master

build_job:
    stage: build
    script:
    - npm run build
    tags:
    - master